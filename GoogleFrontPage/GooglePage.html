<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="GooglePage.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a class="menu-items" href="https://accounts.google.com/">Gmail</a>
            <a class="menu-items" href="https://images.google.com/">Images</a>            
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class="app-items">
                        <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" 
                        alt="Google Search">
                        <p>Search</p>
                    </div>
                    <div class="app-items">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" 
                        alt="Maps">
                        <p>Maps</p>
                    </div>
                    <div class="app-items">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" 
                        alt="Drive">
                        <p>Drive</p>
                    </div>
                    <div class="app-items">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/768px-Google_Calendar_icon_%282020%29.svg.png" 
                        alt="Calendar">
                        <p>Calendar</p>
                    </div>
                    <div class="app-items">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" 
                        alt="Photos">
                        <p>Photos</p>
                    </div>
                    <div class="app-items">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" 
                        alt="Keep">
                        <p>Keep</p>
                    </div>
                </div>
            </div>
            <img id="profile-pic" src="https://png.pngtree.com/png-vector/20220709/ourmid/pngtree-businessman-user-avatar-wearing-suit-with-red-tie-png-image_5809521.png" alt="ProfilePic">
        </nav>
    </header>
    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            alt="Googlr logo">
            <br>
            <div id="input-wrapper">
                <input id="search-box"/>
                
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" 
                alt="Voice Search">
            </div>
            <div>
                <button class="custom-btn">Google Search</button>
                <button class="custom-btn">I'm Feeling Lucky</button>
            </div>
            
        </section>
    </main>
</body>
</html>
