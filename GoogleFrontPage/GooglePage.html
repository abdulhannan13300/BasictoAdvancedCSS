<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="GooglePage.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <a class="menu-items" href="/">Gmail</a>
            <a class="menu-items" href="/">Images</a>
            <i id="dropdown-menu" class="material-icons">apps</i>
            <img id="profile-pic" src="ProfilePic.jpg" alt="ProfilePic">
        </nav>
    </header>
    <main>
        <section>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
            alt="Googlr logo">
            <br>
            <div id="input-wrapper">
                <input id="search-box"/>
                
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" 
                alt="Voice Search">
            </div>
            <div>
                <button class="custom-btn">Google Search</button>
                <button class="custom-btn">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>
</body>
</html>
